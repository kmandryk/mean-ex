<div class="container">
  <h1>Beer List
    <a [routerLink]="['/beer-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let beer of beers">
        <td>{{ beer.brewery }}</td>
        <td>{{ beer.type }}</td>
        <td><a [routerLink]="['/beer-details', beer._id]">Show Detail</a></td>
      </tr>
    </tbody>
  </table>
</div>
